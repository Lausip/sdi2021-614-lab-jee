<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profesores</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/student-48.png" alt="logo"/>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/professor/list">Ver Profesores</a></li>
		<li><a href="/professor/add">Añadir Profesor</a></li>
      </ul>
 
    </div>
  </div>
</nav>



<div class="container">
  <h2>Profesores</h2>
  <p>Los profesores que actualmente figuran en el sistema son las siguientes:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-md-1">id</th>
        <th>Dni</th>
        <th>Nombre</th>
         <th>Apellidos</th>
         <th>Categoría</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="professor : ${professorList}">
	    <td th:text="${professor.id}"> 1</td>
	    <td th:text="${professor.dni}"> 30</td>
	    <td th:text="${professor.nombre}"> nombre</td>
	    <td th:text="${professor.apellido}">apellidos</td>
	    <td th:text="${professor.categoria}">categoria</td>
	      <td><a th:href="${'/professor/details/' + professor.id}">detalles</a></td>
	    <td><a th:href="${'/professor/delete/' + professor.id}">borrar</a></td>
	      <td><a th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
	  </tr>
	</tbody>
  </table>
  </div>
</div>


</body>
</html>
