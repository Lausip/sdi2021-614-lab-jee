<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{notas.message}"></h2>
		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:placeholder=#{descripcion.notas.message}>
			</div>
			<button type="submit" class="btn btn-default"
				th:text="#{searchBtn.message}">Buscar</button>
		</form>
		<p th:text="#{notasSub.message}"></p>
		<button type="button" id="updateButton" class="btn btn-default"
			th:text="#{updateBtn.message}">Actualizar</button>
		<script th:inline="javascript">
 			/*<![CDATA[*/
 			$( "#updateButton" ).click(function() {
 					var numberPage = [[${param.page}]];
 						var urlUpdate = '/mark/list/update';
 						if (numberPage != null ){
 							urlUpdate += "?page="+numberPage[0];
 							}
							$("#tableMarks").load(urlUpdate);
 							});
 						/*]]>*/
		</script>
		<div class="table-responsive">
			<table th:replace="fragments/tableMarksList" th:fragment="tableMarks"
				id="tableMarks"/>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
