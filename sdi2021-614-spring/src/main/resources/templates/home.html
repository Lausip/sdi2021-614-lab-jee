<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3 th:text="#{titulo.message}"></h3>

		<p th:text="#{home.user.message}" th:inline="text"></p>
		<span sec:authentication="principal.username" th:inline="text">
		</span>


		<p th:text="#{notas2.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{notasDescription.message}"></th>
						<th th:text="#{notasScore.message}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}"
							th:text="#{detailsBtn.message}">detalles</a></td>
						<td><a th:href="${'/mark/edit/' + mark.id}"
							th:text="#{editBtn2.message}">modificar</a></td>
						<td><a th:href="${'/mark/delete/' + mark.id}"
							th:text="#{deleteBtn.message}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
